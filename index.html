<html>
    <head>
        <title>Burger Bar-The Best Burgers in Texas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type = "text/css">@import "CSS/style.css";</style>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
        <img id = "logo" src="img/BurgerLogo.png" alt="Burger Bar Logo" title="Burger Bar">
            <h1>Burger Bar-The Best Burgers in Texas</h1>
            <div id = "signIn" class="rightHeader">
            <form id="signInArea" name = "signIn" action = "#" method = "post">
                <input id="signInEmail" type="email" name="email" placeholder="Email" title="Must be a valid email address." required>
                <input id="signInPass" type="password" name="password" placeholder="Password" title="Must be at least 8 characters" required pattern=".{8,}">
                <h3 id="forgot">Forgot Password</h3>
                <h3 id="register">Register</h3>
                <input class="button" type="submit" value="Sign In">
            </form>
        </div>
        </header>
